services:
  # Backend API Server
  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    container_name: taskflow-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CORS_ORIGIN=http://localhost:3001
      - API_VERSION=1.0.0
      - API_NAME=TaskFlow API
      - LOG_LEVEL=info
    networks:
      - taskflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web App
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: taskflow-web
    ports:
      - "3001:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
      - VITE_APP_NAME=TaskFlow
      - VITE_APP_VERSION=1.0.0
    depends_on:
      server:
        condition: service_healthy
    networks:
      - taskflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  taskflow-network:
    driver: bridge 