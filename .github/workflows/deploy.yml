name: Deploy

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # Build and test before deployment
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check-types

      - name: Build applications
        run: npm run build

      - name: Run server tests
        run: npm run test --workspace=server

      - name: Security audit
        run: npm audit --audit-level=moderate

  # Build Docker images for deployment
  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and tag web image
        run: |
          docker build -f apps/web/Dockerfile -t taskflow-web:${{ github.sha }} .
          docker build -f apps/web/Dockerfile -t taskflow-web:latest .

      - name: Build and tag server image
        run: |
          docker build -f apps/server/Dockerfile -t taskflow-server:${{ github.sha }} .
          docker build -f apps/server/Dockerfile -t taskflow-server:latest .

